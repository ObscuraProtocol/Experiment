<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .parallax {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .parallax-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-300px);
        }

        .login-form {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .login-form h1 {
            font-size: 18px;
            color: #0f0;
        }

        .login-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 4px;
            outline: none;
        }

        .login-form button {
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #00ff88;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="red-herring">
            <p>Random data: 42fsb2u0l9</p>
            <img src="fake-path/fake-image.jpg" alt="placeholder" style="display: none;">
        </div>

        <div class="parallax-layer">
            <form class="login-form" id="loginForm">
                <h1>Restricted Access</h1>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
